version: "3.9"

volumes:
  hf_cache:
  certbot_conf:
  certbot_www:

networks:
  app_net:
    driver: bridge

services:
  ################################
  # Text Generation Inference (distilgpt2)
  ################################
  tgi:
    image: ghcr.io/huggingface/text-generation-inference:latest
    container_name: tgi
    command: >
      --model-id distilgpt2
      --dtype float16
      --max-input-length 256
      --max-total-tokens 512
      --max-batch-prefill-tokens 256
      --max-concurrent-requests 1
    volumes:
      - hf_cache:/data
    shm_size: "256mb"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - app_net

  ################################
  # Gradio App
  ################################
  gradio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gradio
    expose:
      - "7860"
    volumes:
      - ./company_docs:/app/company_docs
      - ./data:/app/data
    networks:
      - app_net

  ################################
  # Nginx (HTTP only for now)
  ################################
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - app_net

  ################################
  # Certbot (manual run)
  ################################
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - app_net
